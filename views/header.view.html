<div class="container-fluid" data-ng-controller="HeaderController">
	<div class="navbar-header">
		<button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a data-ui-sref="home({section: ''})" class="navbar-brand">TEL-AVIV ART</a>
	</div>
	<nav class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">
		<ul class="nav navbar-nav navbar-right"
			data-ng-if="menu.shouldRender();">
			<li data-ng-repeat="item in menu.items | orderBy: 'position'" 
				data-ng-if="item.shouldRender();" 
				ng-switch="item.type" 
				data-ng-class="{active: $state.includes(item.state)}" 
				class="{{item.class}}" 
				dropdown="item.type === 'dropdown'"
				data-du-scrollspy="{{item.activeState}}">
				<a ng-switch-when="dropdown" class="dropdown-toggle">
					<span data-ng-bind="item.title"></span>
					<b class="caret"></b>
				</a>
				<ul ng-switch-when="dropdown" class="dropdown-menu">
					<li data-ng-repeat="subitem in item.items | orderBy: 'position'" 
						data-ng-if="subitem.shouldRender();" 
						data-ui-sref-active="active">
						<a data-ui-sref="{{subitem.state}}" data-ng-bind="subitem.title"></a>
					</li>
				</ul>
				<a ng-switch-default data-ui-sref="{{item.state}}" data-ng-bind="item.title"></a>
			</li>

		</ul>
	</nav>
</div>
